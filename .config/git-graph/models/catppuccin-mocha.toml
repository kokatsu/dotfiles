# Catppuccin Mocha Theme for git-graph
# https://github.com/catppuccin/catppuccin

# Branch persistence ranking (most to least stable)
persistence = [
    "^(master|main|trunk)$",
    "^(develop|dev)$",
    "^release.*$",
    "^hotfix.*$",
    "^bugfix.*$",
    "^feature.*$",
]

# Visual ordering (left to right positioning)
order = [
    "^(master|main|trunk)$",
    "^(hotfix|release).*$",
    "^(develop|dev)$",
]

[terminal_colors]
matches = [
    [
        "^(master|main|trunk)$",
        ["bright_blue"],  # Blue (#89b4fa)
    ],
    [
        "^(develop|dev)$",
        ["bright_yellow"],  # Yellow (#f9e2af)
    ],
    [
        "^(feature|fork/).*$",
        [
            "bright_magenta",  # Mauve (#cba6f7)
            "bright_cyan",     # Lavender (#b4befe)
        ],
    ],
    [
        "^release.*$",
        ["bright_green"],  # Green (#a6e3a1)
    ],
    [
        "^(bugfix|hotfix).*$",
        ["bright_red"],  # Red (#f38ba8)
    ],
    [
        "^tags/.*$",
        ["cyan"],  # Teal (#94e2d5)
    ],
]
unknown = [
    "yellow",           # Peach (#fab387)
    "magenta",          # Pink (#f5c2e7)
