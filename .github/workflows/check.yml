name: Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
    secrets:
      CACHIX_AUTH_TOKEN:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  format:
    name: Format check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # actions/checkout@v4
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
      # DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/nix-installer-action@1e3c5df3156622df83bb8f5c467619557d02e284
      # cachix/cachix-action@v15
      - uses: cachix/cachix-action@29121a2db12c7ff8b89724a8898ca20d33bb4ea3
        with:
          name: kokatsu
      - name: Check formatting
        run: nix fmt -- --check .

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # actions/checkout@v4
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
      # DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/nix-installer-action@1e3c5df3156622df83bb8f5c467619557d02e284
      # cachix/cachix-action@v15
      - uses: cachix/cachix-action@29121a2db12c7ff8b89724a8898ca20d33bb4ea3
        with:
          name: kokatsu
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build devShell
        run: nix build .#devShells.x86_64-linux.default
      - name: Build home-manager config
        run: nix build .#homeConfigurations.ci-linux.activationPackage

  build-darwin:
    name: Build (macOS)
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      # actions/checkout@v4
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
      # DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/nix-installer-action@1e3c5df3156622df83bb8f5c467619557d02e284
      # cachix/cachix-action@v15
      - uses: cachix/cachix-action@29121a2db12c7ff8b89724a8898ca20d33bb4ea3
        with:
          name: kokatsu
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build devShell
        run: nix build .#devShells.aarch64-darwin.default
      - name: Build home-manager config
        run: nix build .#homeConfigurations.ci-darwin.activationPackage
